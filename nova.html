<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Calculadora:</h1>
    <input type="text" id="nova" readonly>
    <div>
        <button onclick="Novacalculo('1')">1</button>
        <button onclick="Novacalculo('2')">2</button>
        <button onclick="Novacalculo('3')">3</button>
        <button onclick="Novacalculo('4')">4</button>
        <button onclick="Novacalculo('5')">5</button>
        <button onclick="Novacalculo('6')">6</button>
        <button onclick="Novacalculo('7')">7</button>
        <button onclick="Novacalculo('8')">8</button>
        <button onclick="Novacalculo('9')">9</button>
        <button onclick="Novacalculo('0')">0</button>
        <button onclick="Limparnova( )">C</button>
        <button onclick="mostrarresultado()">=</button>
        <button onclick="Novacalculo('*')">*</button>
        <button onclick="Novacalculo('+')">+</button>
        <button onclick="Novacalculo('-')">-</button>
        <button onclick="Novacalculo('/')">/</button>
    </div>

    <script>
        let cachorro = '';
        const nova = document.getElementById('nova');

        function Novacalculo(value) {
            cachorro += value;
            nova.value = cachorro;
        }

        function Limparnova() {
            cachorro = '';
            nova.value = 'Limpo';
        }

        function mostrarresultado() {
            try {
                cachorro = eval(cachorro);
                nova.value = cachorro;
            } catch (error) {}
                
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
